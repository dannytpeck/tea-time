<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>Tea Time</title>
    <link href='css/stylesheet.css' rel='stylesheet' type='text/css'>
</head>
<body>
    
    <div id="gameContainer"></div>
    
    <script src="js/phaser.js"></script>
    <script src="js/Boot.js"></script>
    <script src="js/Preloader.js"></script>
    <script src="js/MainMenu.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/Cave.js"></script>
    <script src="js/Forest.js"></script>

    <script>

    window.onload = function() {
    
    	//	Create your Phaser game and inject it into the gameContainer div.
    	var game = new Phaser.Game(1200, 800, Phaser.AUTO, 'gameContainer');
    
    	//	Add the States your game has.
    	game.state.add('Boot', TeaTime.Boot);
    	game.state.add('Preloader', TeaTime.Preloader);
    	game.state.add('MainMenu', TeaTime.MainMenu);
    	game.state.add('Cave', TeaTime.Cave);
    	game.state.add('Forest', TeaTime.Forest);
    
    	//	Now start the Boot state.
    	game.state.start('Boot');
    
    };        
        
    </script>

</body>
</html>
